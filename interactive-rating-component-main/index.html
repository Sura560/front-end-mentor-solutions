<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="card" id="card">
      <div class="star-icon">
        <img src="images/icon-star.svg" alt="star icon" width="17px" height="16px" >
      </div>
       <h1 class="card-heading">How did we do?</h1>
        <p class="card-text">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        <section class="card-rating">
          <button onclick="rating(value)" id="btn" value="1" >1</button>
          <button  onclick="rating(value)" id="btn2" value="2">2</button>
          <button  onclick="rating(value)" id="btn" value="3">3</button>
          <button  onclick="rating(value)" id="btn" value="4">4</button>
          <button  onclick="rating(value)" id="btn" value="5">5</button>
        </section>  
        <button class="Submit-btn" onclick="submit()"> SUBMIT</button>
    </div>
  </main>
  <!-- Rating state start -->


  

 

 

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>




  <script src="source.js"> </script>
</body>
</html>
