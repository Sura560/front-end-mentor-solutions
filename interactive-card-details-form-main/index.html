<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card-wrapper">
        <div class="cards">
        <div class="card-front">
         <div>
           <img src="images/card-logo.svg" alt="card logo" class="card-logo">
         </div>
          <div class="card-details">
            <div class="card-number">
              0000 0000 0000 0000
            </div>
            <div class="card-name-date">
              <div class="cardholder-name">
                Jane Appleseed
              </div>
              <div class="card-date">
                00/00
              </div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <div class="cvc">
            000
          </div>
        </div>
      </div>
      </div>
      <div class="forms">
        <form>
          <div class="form">
            <label for="cardholder-name">CARDHOLDER HAME</label>
            <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed" required>
            <span class="error-msg"></span>
          </div>
          <div class="form">
            <label for="card-number">CARD NUMBER</label>
            <input type="number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" required>
            <span class="error-msg"></span>
          </div>
          <div class="form-container">
             <div class="form">
              <label for="date">Exp. Date (MM/YY)</label>
              <div class="date">
                <label for="month"></label>
                <input type="number" placeholder="MM" id="month">
                <label for="year"></label>
                <input type="number" placeholder="YY" id="year">
                 <span class="error-msg"></span>
              </div>
            </div>
             <div class="form">
              <label for="cvc">CVC</label>
              <input type="number" id="cvc" placeholder="e.g. 123" required>
               <span class="error-msg"></span>
            </div>
          </div>
          <button type="submit" class="submit-btn">Confirm</button>  
        </form>
      </div>
    </div>
  </main>
</body>
<script>
  const inputs = document.querySelectorAll('input');
  const labels = document.querySelectorAll('label');

  function showError(input, message) {
  input.style.border = '2px solid var(--cl-primary-red)';
  const form = input.closest('.form');
  form.querySelector('.error-msg').textContent = message;
}

function clearError(input) {
  input.style.border = 'double 2px transparent';
  const form = input.closest('.form');
  form.querySelector('.error-msg').textContent = '';
}

  function validateInput(input) {
    if (input.value.trim() === '') {
      showError(input, "Can't be blank");
      return false
    }
    clearError(input);
    return true;
  }
  function validateDate() {
  const monthInput = document.getElementById('month');
  const yearInput = document.getElementById('year');

  let valid = true;

  if (monthInput.value.trim() === '' && yearInput.value.trim() === '') {
    showError(monthInput, "Can't be blank");
    showError(yearInput, "Can't be blank");
    valid = false;
  } else if( yearInput.value.trim() === '' && monthInput.value.trim() !== '') {
    showError(yearInput, "Can't be blank");
  } else if(monthInput.value.trim() === '' && yearInput.value.trim() !== '') {
    showError(monthInput, "Can't be blank");

  } else {
      if ((monthInput.value < 1 || monthInput.value > 12) || (yearInput.value < 0 || yearInput.value > 99)) {
    showError(monthInput, "Wrong format");
    showError(yearInput, "Wrong format");
      valid = false;
    } else {
      clearError(monthInput);
      clearError(yearInput);
    }
    
  }

  
  

  return valid;
}

inputs.forEach((input) => {
  input.addEventListener('focusin', () => {
    clearError(input);
  });

  if (input.id === 'month' || input.id === 'year') {
    input.addEventListener('focusout', validateDate);
  } else {
    input.addEventListener('focusout', () => validateInput(input));
  }
});

</script>
</html>
