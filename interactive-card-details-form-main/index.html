<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card-wrapper">
        <div class="cards">
        <div class="card-front">
         <div>
           <img src="images/card-logo.svg" alt="card logo" class="card-logo">
         </div>
          <div class="card-details">
            <div class="card-number">
              0000 0000 0000 0000
            </div>
            <div class="card-name-date">
              <div class="card-name">
                Jane Appleseed
              </div>
              <div class="card-date">
                00/00
              </div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <div class="cvc">
            000
          </div>
        </div>
      </div>
      </div>
      <div class="forms">
        <form>
          <div class="form">
            <label for="cardholder-name">CARDHOLDER HAME</label>
            <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed" required>
          </div>
          <div class="form">
            <label for="">CARD NUMBER</label>
            <input type="number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" required>
          </div>
          <div class="form-container">
             <div class="form">
              <label for="date">Exp. Date (MM/YY)</label>
              <div class="date">
                <input type="number" placeholder="MM">
                <input type="number" placeholder="YY">
              </div>
            </div>
             <div class="form">
              <label for="cvc">CVC</label>
              <input type="number" id="cvc" placeholder="e.g. 123" required>
            </div>
          </div>
          <button type="submit" class="submit-btn">Confirm</button>  
        </form>
      </div>
    </div>
  </main>
</body>
</html>
