<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card-wrapper">
        <div class="cards">
        <div class="card-front">
         <div>
           <img src="images/card-logo.svg" alt="card logo" class="card-logo">
         </div>
          <div class="card-details">
            <div class="card-number">
              0000 0000 0000 0000
            </div>
            <div class="card-name-date">
              <div class="card-name">
                Jane Appleseed
              </div>
              <div class="card-date">
                00/00
              </div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <div class="cvc">
            000
          </div>
        </div>
      </div>
      </div>
      <div class="forms">
        <form>
          <div class="form">
            <label for="cardholder-name">CARDHOLDER HAME</label>
            <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed" required>
            <span class="error-msg"></span>
          </div>
          <div class="form">
            <label for="card-number">CARD NUMBER</label>
            <input type="number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" required>
            <span class="error-msg"></span>
          </div>
          <div class="form-container">
             <div class="form">
              <label for="date">Exp. Date (MM/YY)</label>
              <div class="date">
                <label for="month"></label>
                <input type="number" placeholder="MM" id="month">
                <label for="year"></label>
                <input type="number" placeholder="YY" id="year">
                 <span class="error-msg"></span>
              </div>
            </div>
             <div class="form">
              <label for="cvc">CVC</label>
              <input type="number" id="cvc" placeholder="e.g. 123" required>
               <span class="error-msg"></span>
            </div>
          </div>
          <button type="submit" class="submit-btn">Confirm</button>  
        </form>
      </div>
    </div>
  </main>
</body>
<script>
  const inputs = document.querySelectorAll('input');
  const labels = document.querySelectorAll('label');
  inputs.forEach((input) => {
    const errorMsg = input.closest('.form').querySelector('.error-msg');
    const inputId = input.id;
   input.addEventListener("focusin", () => {
    input.style.border = 'double 2px transparent';
    errorMsg.textContent = '';
   })
   input.addEventListener("focusout", () => {
   
   labels.forEach((lable) => {
    if(lable.htmlFor === inputId){
       if (input.value === '') {
        input.style.border = '2px solid var(--cl-primary-red)';
        errorMsg.textContent = "Can't be blank";
       } else {
        input.style.border = 'double 2px transparent';
        errorMsg.textContent = '';
       }
    }
   })
     
   })
  });
  console.log('hello');
</script>
</html>
