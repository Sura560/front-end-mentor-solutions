<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/media.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<main class="wrapper">
  <div class="card">
      <img class="card-hero-img" src="images/illustration-hero.svg" alt="illustration of a dog listening to music">
      <h1 class="card-heading">Order Summary</h1>
      <p class="card-text"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <section class="card-plan">
         <div class="card-start">
           <img src="images/icon-music.svg" alt="">
          <div class="card-plan-annual">
            <p class="Annual-heading">Annual Plan</p>
            <p class="annual-price">$59.99/year</p>
          </div>
         </div>
          <p class="annual-change"><a href="#">Change</a></p>
      </section>
      <section class="card-payment">
          <button class="Payment-btn">Proceed to Payment</button>     
          <p class="Payment-cancle">Cancel Order</p>
      </section>
      

      
     
  </div>
  


</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
